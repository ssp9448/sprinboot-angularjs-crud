<div ng-controller="students">
    <h1 class="text-center"> STUDENT DETIALS</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Action</th>

        </tr>
        <tr ng-repeat="x in users ">
          <td>{{x.id}}</td>
          <td>{{x.name}}</td>
          <td>{{x.email}}</td>
          <td>{{x.dob;}}</td>
          <td>
            <a href="#!/add" ng-click="editStudent(x)"  class="btn btn-primary">Update</a>
            <button type="button" ng-click="deleteStudent(x)" class="btn btn-danger">delete</button>

          </td>
          
        </tr>
      </table>
</div>
